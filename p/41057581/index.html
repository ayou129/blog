<h3 id="laravel-ORM-模型关联-select时，无法查询倒数据"><a href="#laravel-ORM-模型关联-select时，无法查询倒数据" class="headerlink" title="laravel ORM 模型关联 select时，无法查询倒数据"></a>laravel ORM 模型关联 select时，无法查询倒数据</h3><blockquote>
<p>即使数据库有记录，sql也记录了对应的查询语句，但是profile关联却是空的</p>
</blockquote>
<blockquote>
<p>懒加载要用with不能用whereHas，has出来的数据不是一次性获取的</p>
</blockquote>
<figure class="highlight livescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">-&gt;select<span class="function"><span class="params">([<span class="string">&#x27;搜索的字段&#x27;</span>])</span>-&gt;</span>where(<span class="string">&#x27;条件&#x27;</span>)</span><br><span class="line"></span><br><span class="line">解决办法应该在select搜索出关联的id(外键)</span><br></pre></td></tr></table></figure>

7;type_value_b&#x27;</span>);</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        <span class="keyword">default</span>:</span><br><span class="line">            <span class="variable">$type_value</span> = <span class="literal">null</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="variable">$form</span>-&gt;type_value = <span class="variable">$type_value</span>;</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">第四步(隐藏字段)：</span><br><span class="line"><span class="variable">$form</span>-&gt;submitted(<span class="function"><span class="keyword">function</span> (<span class="params">Form <span class="variable">$form</span></span>) </span>&#123;</span><br><span class="line">    <span class="variable">$form</span>-&gt;ignore([<span class="string">&#x27;type_value_a&#x27;</span>, <span class="string">&#x27;type_value_b&#x27;</span>]);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
