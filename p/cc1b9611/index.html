<!DOCTYPE html><html lang="zh-cn"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> JavaScript · 阿尤</title><meta name="description" content="JavaScript - 阿尤"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/blog/index.ico"><link rel="stylesheet" href="/blog/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://ayou129.github.io/blog/atom.xml" title="阿尤"><meta name="generator" content="Hexo 6.3.0"><link rel="alternate" href="/blog/atom.xml" title="阿尤" type="application/atom+xml">
</head><body><div class="wrap"><header><a href="/blog/" class="logo-link"><img src="/blog/index.ico" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/blog/" target="_self" class="nav-list-link">首页</a></li><li class="nav-list-item"><a href="/blog/archives/" target="_self" class="nav-list-link">历史文章</a></li><li class="nav-list-item"><a href="/blog/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><!--mixin postList()--><!--    .archive--><!--        - var year = 0;--><!--        - var change = false;--><!--        - page.posts.each(function (item) {--><!--            - var itemYear = date(item.date, 'YYYY') - 0;--><!--            - change = year !== itemYear;--><!--            - year = change ? itemYear : year;--><!--            if change--><!--                h2.archive-year!= year--><!--            .post-item--><!--                +postInfo(item)--><!--                a.post-title-link(href= url_for(item.path))--><!--                    != item.title--><!--        - })--><div class="post"><article class="post-block"><h1 class="post-title">JavaScript</h1><div class="post-info">创建于：2016年4月26日<span style="margin-left: 0.5rem"></span>上次更新：2019年12月12日</div><div class="post-content"><h1 id="JavaScript"><a href="#JavaScript" class="headerlink" title="JavaScript"></a>JavaScript</h1><h2 id="概述"><a href="#概述" class="headerlink" title="概述"></a>概述</h2><figure class="highlight ocaml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">    <span class="number">1.</span><span class="type">JavaScript</span>于<span class="type">Java</span>无关</span><br><span class="line">    <span class="number">2.</span>&lt;script&gt;代码块，告诉浏览器这是需要处理的脚本代码，不是显示的<span class="type">HTML</span>&lt;/script&gt;</span><br><span class="line">    <span class="number">3.</span><span class="type">DHTML</span>(<span class="type">Dynamic</span> <span class="type">HTML</span>)，动态html(<span class="type">HTML</span> + <span class="type">CSS</span> + <span class="type">JavaScript</span>)</span><br><span class="line">    <span class="number">4.</span><span class="type">JavaScript</span>的实现由三个部分：</span><br><span class="line">        <span class="type">ECMAScript</span>：遵循<span class="type">ECMA</span>-<span class="number">262</span>标准化的脚本语言</span><br><span class="line">        <span class="type">DOM</span>(document <span class="keyword">object</span> model)：文档对象模型(页面上所有元素由树形数据结构中的对象构成，页面中的图片、链接等是数组方式存储)</span><br><span class="line">        <span class="type">BOM</span>(browser <span class="keyword">object</span> model)：浏览器对象模型。整个窗口是对象树的顶层</span><br><span class="line">            window窗口-&gt;</span><br><span class="line">                -&gt;navigator导航器</span><br><span class="line">                -&gt;frames帧框架</span><br><span class="line">                -&gt;document文档</span><br><span class="line">                -&gt;history历史记录</span><br><span class="line">                -&gt;location位置</span><br><span class="line">                -&gt;screen显示器</span><br><span class="line">    <span class="number">5.</span>匈牙利命名法：变量名=属性+类型+对象描述</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="数据类型"><a href="#数据类型" class="headerlink" title="数据类型"></a>数据类型</h2><figure class="highlight clojure"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">    <span class="number">1</span>.js数据类型： <span class="number">9</span>种</span><br><span class="line">        未定义(<span class="name">Undefined</span>)、空(<span class="name">Null</span>)、布尔型(<span class="name">Boolean</span>)、字符串(<span class="name">String</span>)、数值(<span class="name">Number</span>)、对象(<span class="name">Object</span>)、</span><br><span class="line">        引用(<span class="name">Reference</span>)、列表(<span class="name">List</span>)、完成(<span class="name">Completion</span>)</span><br><span class="line">        后三种是js运行结果才会出现的类型</span><br><span class="line">    <span class="number">2</span>.字符串命名</span><br><span class="line">        var test = <span class="string">&quot;test&quot;</span><span class="comment">;</span></span><br><span class="line">        var test = &#x27;test&#x27;;</span><br><span class="line">        var test = new String(<span class="name">&#x27;test&#x27;</span>)<span class="comment">;</span></span><br><span class="line">        + 对于字符串是拼接的功能</span><br><span class="line">    <span class="number">3</span>.字符串操作</span><br><span class="line">        获取字符串长度 test.length</span><br><span class="line">        字符串大小写转换 test.toLowerCase()<span class="comment">;小 test.toUpperCase();大</span></span><br><span class="line">        获取字符的Unicode编码 test.charCodeAt(<span class="number">2</span>)<span class="comment">;</span></span><br><span class="line">        获取Unicode编码所对应的字符串</span><br><span class="line">            var str = String.fromCharCode(<span class="number">72</span>,<span class="number">101</span>,<span class="number">108</span>,<span class="number">108</span>,<span class="number">111</span>)<span class="comment">;</span></span><br><span class="line">            //str == &#x27;hello&#x27;</span><br><span class="line">    <span class="number">4</span>.数值类型：正数、负数、指数类型(<span class="number">5</span>/<span class="number">12</span>/<span class="number">-5</span>/<span class="number">2</span>e5)</span><br><span class="line">    <span class="number">5</span>.布尔型操作</span><br><span class="line">        转换字符串 test.toString()<span class="comment">;</span></span><br><span class="line">    <span class="number">6</span>.类型转换</span><br><span class="line">        转换成字符串</span><br><span class="line">            <span class="number">1</span>.ECMAScript的Boolean/数值/和字符串 都可以转成字符串</span><br><span class="line">            <span class="number">2</span>.Boolean的toString()只是输出<span class="literal">true</span> 或 <span class="literal">false</span> 结果由变量的值决定</span><br><span class="line">            <span class="number">3</span>.Number的toString(),加参数<span class="number">2</span>、<span class="number">8</span>、<span class="number">16</span>则是基模式，输出进制数</span><br><span class="line">        转换成数字</span><br><span class="line">            parseInt()<span class="comment">;</span></span><br><span class="line">            parseFloat()<span class="comment">;</span></span><br><span class="line">    <span class="number">7</span>.数组</span><br><span class="line">        获取数组元素个数 test.length</span><br><span class="line">        删除数组中的第一个元素并返回该元素的值 test.shift()<span class="comment">;</span></span><br><span class="line">        unshift()<span class="comment">;</span></span><br><span class="line">        push()<span class="comment">;</span></span><br><span class="line">        pop()<span class="comment">;</span></span><br><span class="line">        返回链接两个或者多个数组的副本 test.concat()<span class="comment">;</span></span><br><span class="line">    条件语句</span><br><span class="line">        for(变量 in 对象)</span><br><span class="line"></span><br><span class="line">    时间日期</span><br><span class="line">        var myDate = new Date()<span class="comment">;</span></span><br><span class="line">        获取当前时间 Date()<span class="comment">;</span></span><br><span class="line">        返回毫秒数getTime()<span class="comment">;</span></span><br><span class="line">        var myDate = new Date()<span class="comment">;</span></span><br><span class="line">        console.log(<span class="name">myDate.getDate</span>())<span class="comment">;日</span></span><br><span class="line">        console.log(<span class="name">myDate.getDay</span>())<span class="comment">;星期</span></span><br><span class="line">        console.log(<span class="name">myDate.getFullYear</span>())<span class="comment">;年</span></span><br><span class="line">    数学计算：MATH对象</span><br><span class="line">        Math.PI</span><br><span class="line">        Math.round 四舍五入</span><br><span class="line">        Math.random 范围内取随机数</span><br><span class="line">        Math.max 取两个数中较大的数</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="BOM基础"><a href="#BOM基础" class="headerlink" title="BOM基础"></a>BOM基础</h2><figure class="highlight clojure"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">    window对象</span><br><span class="line">        常用函数</span><br><span class="line">            alert()<span class="comment">;弹出消息对话框</span></span><br><span class="line">            confirm(<span class="name"><span class="built_in">str</span></span>)<span class="comment">;弹出消息对话框，ok，cancel按钮</span></span><br><span class="line">                单击ok时，返回<span class="literal">true</span>,单击Cancel按钮时，返回<span class="literal">false</span></span><br><span class="line">                if(<span class="name">confirm</span>(<span class="string">&quot;是否继续?&quot;</span>))&#123;</span><br><span class="line">                    //确认</span><br><span class="line">                &#125;else&#123;</span><br><span class="line">                    //取消</span><br><span class="line">                &#125;</span><br><span class="line">            prompt(<span class="string">&quot;&quot;</span>,<span class="string">&quot;&quot;</span>)<span class="comment">;弹出消息对话框，ok，cancel按钮，文本输入框</span></span><br><span class="line">                var sResult = prompt(<span class="string">&quot;请在下面输入你的姓名&quot;</span>, <span class="string">&quot;默认值&quot;</span>)<span class="comment">;</span></span><br><span class="line">                if (<span class="name">sResult</span> != null) &#123;</span><br><span class="line">                    alert(<span class="string">&quot;输入了内容&quot;</span>)<span class="comment">;</span></span><br><span class="line">                &#125;else &#123;</span><br><span class="line">                    alert(<span class="string">&quot;点击了取消&quot;</span>)<span class="comment">;</span></span><br><span class="line">                &#125;</span><br><span class="line">    document对象(<span class="name">body/cookie</span>等属性,close/getElementById等方法)</span><br><span class="line">    location对象，存在于 window和document当中</span><br><span class="line">    navigator对象 包含有关访问者浏览器的信息</span><br><span class="line">        userAgent包含浏览器版本等信息的字符串</span><br><span class="line">        cookieEnabled是否开启cookie</span><br><span class="line">    screen对象</span><br><span class="line">        availHeight 窗口可以使用的屏幕高度，单位像素</span><br><span class="line">        availWidth 窗口可以使用的屏幕宽度，单位像素</span><br><span class="line">        colorDepth 用户浏览器的颜色位数</span><br><span class="line">        pixelDepth 用户浏览器的颜色位数</span><br><span class="line">        height 屏幕的高度，单位像素</span><br><span class="line">        width 屏幕的宽度，单位像素</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="JavaScript应用环境"><a href="#JavaScript应用环境" class="headerlink" title="JavaScript应用环境"></a>JavaScript应用环境</h2><figure class="highlight clojure"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">    宿主环境(<span class="name">host</span> environment)</span><br><span class="line">        外壳程序(<span class="name">shell</span>)和Web浏览器</span><br><span class="line">    运行期环境</span><br><span class="line">        JavaScript引擎内建</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight pgsql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">可以通过document.form1.input1获取该元素</span><br><span class="line">&lt;form <span class="type">name</span>=&quot;form1&quot;&gt;</span><br><span class="line">    &lt;<span class="keyword">input</span> <span class="keyword">type</span>=&quot;text&quot; <span class="type">name</span>=&quot;input1&quot; /&gt;</span><br><span class="line">&lt;/form&gt;</span><br></pre></td></tr></table></figure>

<h2 id="九九乘法表"><a href="#九九乘法表" class="headerlink" title="九九乘法表"></a>九九乘法表</h2><figure class="highlight clojure"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">    ①<span class="number">1</span><span class="number">-9</span>/<span class="number">1</span><span class="number">-9</span></span><br><span class="line">    ②如果里面的大于外循环的值则跳过</span><br><span class="line">    for (<span class="name"><span class="built_in">var</span></span> i = <span class="number">1</span><span class="comment">; i &lt;= 9; i++) &#123;</span></span><br><span class="line">        document.write(<span class="string">&quot;&lt;br&gt;&quot;</span>)<span class="comment">;</span></span><br><span class="line">        for (<span class="name"><span class="built_in">var</span></span> j = <span class="number">1</span><span class="comment">; j &lt;= 9; j++) &#123;</span></span><br><span class="line">            if (<span class="name">j</span> &gt; i) &#123;</span><br><span class="line">                continue;</span><br><span class="line">            &#125;</span><br><span class="line">            document.write(<span class="name">j</span> + <span class="string">&quot;x&quot;</span> + i + <span class="string">&quot;=&quot;</span> + i * j + <span class="string">&quot;&amp;nbsp;&quot;</span>)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="chrome浏览器支持断点调试以及变量监测"><a href="#chrome浏览器支持断点调试以及变量监测" class="headerlink" title="chrome浏览器支持断点调试以及变量监测"></a>chrome浏览器支持断点调试以及变量监测</h2><h2 id="CSS"><a href="#CSS" class="headerlink" title="CSS"></a>CSS</h2><figure class="highlight fsharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">    &lt;div style=<span class="string">&quot;color: red;&quot;</span>&gt;</span><br><span class="line">        <span class="comment">//行内式</span></span><br><span class="line">    &lt;/div&gt;</span><br><span class="line">    &lt;style&gt;</span><br><span class="line">        <span class="comment">//导入式</span></span><br><span class="line">        @import <span class="string">&quot;test.css&quot;</span>;</span><br><span class="line">    &lt;/style&gt;</span><br><span class="line">    &lt;style&gt;</span><br><span class="line">        <span class="comment">//内嵌式</span></span><br><span class="line">    &lt;/style&gt;</span><br><span class="line"></span><br><span class="line">    选择器：&#123;</span><br><span class="line">        标签选择器/标记选择器 h1 h2 body</span><br><span class="line">        类别选择器 .<span class="keyword">test</span>&#123;&#125;  <span class="keyword">class</span>=<span class="string">&quot;test&quot;</span></span><br><span class="line">        <span class="built_in">id</span>选择器 #<span class="keyword">test</span>&#123;&#125; <span class="built_in">id</span>=<span class="string">&quot;test&quot;</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    盒子模型&#123;</span><br><span class="line">        盒子高度 = 内容 + padding(内边距) + border + margin(外边距)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    浮动定位<span class="keyword">float</span>&#123;</span><br><span class="line">        默认状态 多个div会换行,多个span会在一行</span><br><span class="line">        position:(</span><br><span class="line">        默认<span class="keyword">static</span></span><br><span class="line">        |relative偏离某个距离</span><br><span class="line">        |absolute脱离文档流</span><br><span class="line">        |<span class="keyword">fixed</span>悬浮，不随滚动条变化</span><br><span class="line">        |<span class="keyword">inherit</span>从上级元素继承得到</span><br><span class="line">        )</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="DOM模型"><a href="#DOM模型" class="headerlink" title="DOM模型"></a>DOM模型</h2><figure class="highlight reasonml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">    节点&#123;</span><br><span class="line">        间接引用节点</span><br><span class="line">            element.parentNode 引用父节点</span><br><span class="line">            element.childNodes 返回所有的子节点的数组</span><br><span class="line">            element.nextSibling 对下一个兄弟节点的引用</span><br><span class="line">            element.nextPreviousSibling 对上一个兄弟节点的引用</span><br><span class="line">        获得节点信息</span><br><span class="line">            nodeName 获得节点名称</span><br><span class="line">            nodeType 获得节点类型&#123;</span><br><span class="line">                元素element ==》<span class="number">1</span></span><br><span class="line">                属性attr ==》<span class="number">2</span></span><br><span class="line">                文本text ==》<span class="number">3</span></span><br><span class="line">                注释comments ==》<span class="number">8</span></span><br><span class="line">                文档document ==》 <span class="number">9</span></span><br><span class="line">            &#125;</span><br><span class="line">            nodeValue 获得节点的值</span><br><span class="line">            hasChildNodes 判断是否存在子节点</span><br><span class="line">            tagName 获得标记名称</span><br><span class="line">        处理节点信息</span><br><span class="line">            elementNode.set<span class="constructor">Attribute(<span class="params">attributeName</span>,<span class="params">attributeValue</span>)</span> 设置元素节点的属性</span><br><span class="line">            elementNode.get<span class="constructor">Attribute(<span class="params">attributeName</span>)</span> 获取属性值</span><br><span class="line">        处理文本节点</span><br><span class="line">            innerHTML 设置或返回节点开始和结束标签之间的html(设置的话将全部元素都会替换)</span><br><span class="line">            innerText 设置或返回开始合结束标签之间的文本，不包括HTML标签</span><br><span class="line">        文档层级结构相关</span><br><span class="line">            document.create<span class="constructor">Element()</span> 创建元素节点</span><br><span class="line">            document.create<span class="constructor">TextNode()</span> 创建文本节点</span><br><span class="line">            appendChild 添加子节点</span><br><span class="line">            insertBefore 插入子节点，在refNode节点前插入newNode节点</span><br><span class="line">            replaceChild 取代子节点，oldNode必须是parentNode的子节点</span><br><span class="line">            cloneNode 复制节点 includeChildren为<span class="built_in">bool</span>，表示是否复制其子节点</span><br><span class="line">            removeChild 删除子节点</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">    var test1 = document.create<span class="constructor">Element(<span class="string">&quot;p&quot;</span>)</span>; 创建元素节点</span><br><span class="line">    var test2 = document.create<span class="constructor">TextNode(<span class="string">&quot;你好&quot;</span>)</span>; 创建文本节点</span><br><span class="line">    test1.append<span class="constructor">Child(<span class="params">test2</span>)</span>; 添加子节点</span><br><span class="line">    document.body.append<span class="constructor">Child(<span class="params">test1</span>)</span>; 添加子节点</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="表格与表单"><a href="#表格与表单" class="headerlink" title="表格与表单"></a>表格与表单</h2><figure class="highlight clojure"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">    table&gt;summary(表格内容的摘要)&gt;caption表标题&gt;tr&gt;th标头&gt;td(顺序由大到小)</span><br><span class="line">    colspan=<span class="string">&quot;2&quot;</span>合并单元格</span><br><span class="line">    动态添加表格&#123;</span><br><span class="line">        createTextNode 文本节点</span><br><span class="line">        createElement(<span class="string">&quot;td&quot;</span>)<span class="comment">;</span></span><br><span class="line">        createElement(<span class="string">&quot;tr&quot;</span>)<span class="comment">;</span></span><br><span class="line">        使用appendChild将下文本嵌入到上节点中</span><br><span class="line">        document.getElementById(<span class="string">&quot;table1&quot;</span>).appendChild(<span class="name">trNode</span>)<span class="comment">;</span></span><br><span class="line"></span><br><span class="line">        insertCell</span><br><span class="line">        insertRow</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="jQuery"><a href="#jQuery" class="headerlink" title="jQuery"></a>jQuery</h2><figure class="highlight clojure"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">    选择元素&#123;</span><br><span class="line">        $(<span class="string">&quot;#showDiv&quot;</span>)<span class="comment">; id选择器</span></span><br><span class="line">        $(<span class="string">&quot;OneClass&quot;</span>)<span class="comment">; 所有节点中的OneClass类</span></span><br><span class="line">        $(<span class="string">&quot;p:odd&quot;</span>)/$(<span class="string">&quot;p:even&quot;</span>)<span class="comment">;选择奇偶行数中 p 标签</span></span><br><span class="line">        $(<span class="string">&quot;td:nth-child(1)&quot;</span>) 选择表格中的第一个单元格</span><br><span class="line">        $(<span class="string">&quot;div&gt;d&quot;</span>) 选择div下的所有子元素d,不包括子孙元素</span><br><span class="line">        $(<span class="string">&quot;a[href$=pdf]&quot;</span>) 选择所有超链接属性为“pdf”的href</span><br><span class="line">        $(<span class="string">&quot;div:has(div)&quot;</span>) 选取至少包括一个子div的div元素</span><br><span class="line">    &#125;</span><br><span class="line">    功能函数&#123;</span><br><span class="line">        $.trim:去除首位的空格</span><br><span class="line">        $(<span class="name">document</span>).ready(<span class="name">function</span>()&#123;&#125;) 解决windows.onload函数的冲突</span><br><span class="line">        $(<span class="string">&quot;代码块&quot;</span>) $创建DOM元素</span><br><span class="line">        $.fn.extend 自定义扩展</span><br><span class="line">        $j 之后使用 可以避免与其他JavaScript库冲突</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    $().each() 遍历元素</span><br><span class="line">    $().attr() 获取属性值</span><br><span class="line">    $().attr(<span class="name"><span class="built_in">name</span></span>,value) 设置属性值</span><br><span class="line">    $().removeAttr() 删除属性值</span><br><span class="line">    $().addClass 给一个元素添加一个或者多个类名</span><br><span class="line">    $().toggleClass() 删除、添加之间切换，操作类名</span><br><span class="line">    $().css 设置元素样式</span><br><span class="line">    $().HTML 获取元素的纯文本内容</span><br><span class="line">    $().text 获取元素不含html实体的内容</span><br><span class="line">    $().val 获取表单的值</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

 class="line">        <span class="module-access"><span class="module"><span class="identifier">Math</span>.</span></span>round 四舍五入</span><br><span class="line">        <span class="constructor">$()</span>.text<span class="literal">()</span>.substr<span class="literal">()</span>;截取字符串</span><br><span class="line">        <span class="constructor">$()</span>.text<span class="literal">()</span>.replace<span class="literal">()</span>;替换字符串</span><br><span class="line"></span><br><span class="line">        url 操作 &#123;</span><br><span class="line">            $.param(<span class="keyword">object</span>)</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        $.is<span class="constructor">Array()</span></span><br><span class="line"></span><br><span class="line">        过滤数据: $.grep(<span class="built_in">array</span>,fn)</span><br><span class="line">        转化数据: $.map(<span class="built_in">array</span>,fn)</span><br><span class="line">        搜索数组数据: $.<span class="keyword">in</span><span class="constructor">Array(<span class="params">value</span>,<span class="params">array</span>)</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    获取外部代码&#123;</span><br><span class="line">        $.get<span class="constructor">Scrip(<span class="params">url</span>,<span class="params">callback</span>)</span>实现外部代码的加载</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    jQuery访问原生属性和方法&#123;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="jQuery与ajax的综合运用"><a href="#jQuery与ajax的综合运用" class="headerlink" title="jQuery与ajax的综合运用"></a>jQuery与ajax的综合运用</h2><figure class="highlight dust"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="template-variable">&#123;</span></span><br><span class="line"><span class="template-variable"></span></span><br><span class="line"><span class="template-variable">&#125;</span></span><br></pre></td></tr></table></figure>

<h2 id="正则表达式"><a href="#正则表达式" class="headerlink" title="正则表达式"></a>正则表达式</h2><figure class="highlight inform7"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">JAVASCRIPT正则表达式集 :</span><br><span class="line">　　验证数字：^<span class="comment">[0-9]</span>*$</span><br><span class="line">　　验证n位的数字：^\d&#123;n&#125;$</span><br><span class="line">　　验证至少n位数字：^\d&#123;n,&#125;$</span><br><span class="line">　　验证m-n位的数字：^\d&#123;m,n&#125;$</span><br><span class="line">　　验证零和非零开头的数字：^(0|<span class="comment">[1-9]</span><span class="comment">[0-9]</span>*)$</span><br><span class="line">　　验证有两位小数的正实数：^<span class="comment">[0-9]</span>+(.<span class="comment">[0-9]</span>&#123;2&#125;)?$</span><br><span class="line">　　验证有1-3位小数的正实数：^<span class="comment">[0-9]</span>+(.<span class="comment">[0-9]</span>&#123;1,3&#125;)?$</span><br><span class="line">　　验证非零的正整数：^\+?<span class="comment">[1-9]</span><span class="comment">[0-9]</span>*$</span><br><span class="line">　　验证非零的负整数：^\-<span class="comment">[1-9]</span><span class="comment">[0-9]</span>*$</span><br><span class="line">　　验证非负整数（正整数 + 0） ^\d+$</span><br><span class="line">　　验证非正整数（负整数 + 0） ^((-\d+)|(0+))$</span><br><span class="line">　　验证长度为3的字符：^.&#123;3&#125;$</span><br><span class="line">　　验证由26个英文字母组成的字符串：^<span class="comment">[A-Za-z]</span>+$</span><br><span class="line">　　验证由26个大写英文字母组成的字符串：^<span class="comment">[A-Z]</span>+$</span><br><span class="line">　　验证由26个小写英文字母组成的字符串：^<span class="comment">[a-z]</span>+$</span><br><span class="line">　　验证由数字和26个英文字母组成的字符串：^<span class="comment">[A-Za-z0-9]</span>+$</span><br><span class="line">　　验证由数字、26个英文字母或者下划线组成的字符串：^\w+$</span><br><span class="line">　　验证用户密码:^<span class="comment">[a-zA-Z]</span>\w&#123;5,17&#125;$ 正确格式为：以字母开头，长度在6-18之间，只能包含字符、数字和下划线。</span><br><span class="line">　　验证是否含有 ^%&amp;&#x27;,;=?$\<span class="string">&quot; 等字符：<span class="subst">[^%&amp;&#x27;,;=?$\x22]</span>+</span></span><br><span class="line"><span class="string">　　验证汉字：^<span class="subst">[\u4e00-\u9fa5]</span>,&#123;0,&#125;$</span></span><br><span class="line"><span class="string">　　验证Email地址：^\w+<span class="subst">[-+.]</span>\w+)*@\w+(<span class="subst">[-.]</span>\w+)*\.\w+(<span class="subst">[-.]</span>\w+)*$</span></span><br><span class="line"><span class="string">　　验证InternetURL：^http://(<span class="subst">[\w-]</span>+\.)+<span class="subst">[\w-]</span>+(/<span class="subst">[\w-./?%&amp;=]</span>*)?$ ；^<span class="subst">[a-zA-z]</span>+://(w+(-w+)*)(.(w+(-w+)*))*(?S*)?$</span></span><br><span class="line"><span class="string">　　验证电话号码：^(\(\d&#123;3,4&#125;\)|\d&#123;3,4&#125;-)?\d&#123;7,8&#125;$：--正确格式为：XXXX-XXXXXXX，XXXX-XXXXXXXX，XXX-XXXXXXX，XXX-XXXXXXXX，XXXXXXX，XXXXXXXX。</span></span><br><span class="line"><span class="string">　　验证身份证号（15位或18位数字）：^\d&#123;15&#125;|\d&#123;&#125;18$</span></span><br><span class="line"><span class="string">　　验证一年的12个月：^(0?<span class="subst">[1-9]</span>|1<span class="subst">[0-2]</span>)$ 正确格式为：“01”-“09”和“1”“12”</span></span><br><span class="line"><span class="string">　　验证一个月的31天：^((0?<span class="subst">[1-9]</span>)|((1|2)<span class="subst">[0-9]</span>)|30|31)$ 正确格式为：01、09和1、31。</span></span><br><span class="line"><span class="string">　　整数：^-?\d+$</span></span><br><span class="line"><span class="string">　　非负浮点数（正浮点数 + 0）：^\d+(\.\d+)?$</span></span><br><span class="line"><span class="string">　　正浮点数 ^((<span class="subst">[0-9]</span>+\.<span class="subst">[0-9]</span>*<span class="subst">[1-9]</span><span class="subst">[0-9]</span>*)|(<span class="subst">[0-9]</span>*<span class="subst">[1-9]</span><span class="subst">[0-9]</span>*\.<span class="subst">[0-9]</span>+)|(<span class="subst">[0-9]</span>*<span class="subst">[1-9]</span><span class="subst">[0-9]</span>*))$</span></span><br><span class="line"><span class="string">　　非正浮点数（负浮点数 + 0） ^((-\d+(\.\d+)?)|(0+(\.0+)?))$</span></span><br><span class="line"><span class="string">　　负浮点数 ^(-((<span class="subst">[0-9]</span>+\.<span class="subst">[0-9]</span>*<span class="subst">[1-9]</span><span class="subst">[0-9]</span>*)|(<span class="subst">[0-9]</span>*<span class="subst">[1-9]</span><span class="subst">[0-9]</span>*\.<span class="subst">[0-9]</span>+)|(<span class="subst">[0-9]</span>*<span class="subst">[1-9]</span><span class="subst">[0-9]</span>*)))$</span></span><br><span class="line"><span class="string">　　浮点数 ^(-?\d+)(\.\d+)?$</span></span><br></pre></td></tr></table></figure>
